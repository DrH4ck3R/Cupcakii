{% extends 'base.html' %}

{% block title %}ADM{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h4>FORMULARIO ADM</h4>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-sm btn-success">Entrar</button>
                
            </form>
            


            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            

        </div>
    </div>
</div>
{% endblock %}
