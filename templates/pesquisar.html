{% extends 'base.html' %}
{% block title %}Resultado{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center">
                <h3>Resultado "{{ request.GET.keyword }}"</h3>
                    <hr>
                    {%for result in results%}
                    <div class="row">
                        <div class="col-md-4">
                            <img src="{{result.image.url}}" class="img-fluid" alt="">
                        </div>
                        <div class="col-md-8">
                          
                            <p>{{ result.descricao }}</p>
                        </div>
                        
                    </div>
                    {% endfor %}
            </div>
           
            
        </div>
    </div>
</div>
{% endblock %}
